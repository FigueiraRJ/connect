<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Convites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    h1 {
      text-align: center;
      padding: 16px;
      margin: 0;
    }

    .convites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
      justify-content: center;
    }

    .convite {
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 16px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .convite-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .convite-titulo {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .pessoas-lista {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pessoa {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 4px;
    }

    .campo-linha {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 2px 0;
      flex-wrap: wrap;
    }

    .campo-label {
      font-weight: bold;
      min-width: 90px;
    }

    .campo-valor {
      flex: 1;
      word-break: break-word;
    }

    .campo-valor input[type="text"],
    .campo-valor input[type="email"],
    .campo-valor input[type="tel"],
    .campo-valor input[type="color"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 0.9rem;
    }

    .campo-valor input[type="checkbox"] {
      transform: scale(1.1);
    }

    .botoes-convite {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #888;
      background-color: #f0f0f0;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    /* Responsividade básica: os cards já quebram por causa do flex-wrap.
       Ajustes extras para telas muito pequenas. */
    @media (max-width: 480px) {
      .convite {
        width: 100%;
      }
    }
  </style>
</head>
